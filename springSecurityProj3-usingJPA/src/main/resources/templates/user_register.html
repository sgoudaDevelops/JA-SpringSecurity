<!DOCTYPE html>
<html xmlns:th="https://thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/user/register}" th:object="${UserInfo}"
		method="POST"></form>
	<table border="0" bgcolor"cyan" align="center">
		<tr>
			<td>User name::</td>

			<td><input type="text" th:field="{uname}" /></td>
		</tr>
		<tr>
			<td>Password::</td>

			<td><input type="password" th:field="{pwd}" /></td>
		</tr>
		<tr>
			<td>email::</td>

			<td><input type="email" th:field="{email}" /></td>
		</tr>
		<tr>
			<td>roles::</td>

			<td>
			<input type="checkbox" th:field="+{roles}" value="CUSTOMER" checked/>Customer
			<input type="checkbox" th:field="+{roles}" value="MANAGER" checked/>MANAGER
			</td>
		</tr>
		<tr>
			

			<td>
			<input type="submit" value="register" />
			<input type="reset" value="cancel" />
			</td>
		</tr>
		
	</table>
	<input type="hidden" th:name="${_csrf.parameterName}"th:value="${_csrf.token}">

</body>
</html>
